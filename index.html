<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
        href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Nanum+Pen+Script|Pangolin|Patrick+Hand|Sunshiney&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles1.css">
    

    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="title">
            <h1>Hangman</h1>
        </div>
        <div class="wrapper">
            <div class="victim">

            </div>
            <div class="word">
                
                <!-- Add div with class of line -->
            </div>
            <div class="options">
                <div class="row1">
                    <button class="a" value="a">A</button>
                    <button value="b">B</button>
                    <button value="c">C</button>
                    <button value="d">D</button>
                    <button value="e">E</button>
                    <button value="f">F</button>
                    <button value="g">G</button>
                </div>
                <div class="row2">
                    <button value="h">H</button>
                    <button value="i">I</button>
                    <button value="j">J</button>
                    <button value="k">K</button>
                    <button value="l">L</button>
                    <button value="m">M</button>
                    <button value="n">N</button>
                </div>
                <div class="row3">
                    <button class="o" value="o">O</button>
                    <button value="p">P</button>
                    <button value="q">Q</button>
                    <button value="r">R</button>
                    <button value="s">S</button>
                    <button value="t">T</button>
                    <button value="u">U</button>
                </div>
                <div class="row4">
                    <button value="v">V</button>
                    <button value="w">W</button>
                    <button value="x">X</button>
                    <button value="y">Y</button>
                    <button value="z">Z</button>
                </div>
            </div>
        </div>
        <div class="lives">
            <h3 class="livesHeading">Lives:</h3>
            <div class="lifeCount"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
